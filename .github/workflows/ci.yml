name: CI

on:
  push:
  workflow_dispatch:

env:
  PHP_VERSION: "7.4"

permissions:
  contents: read

jobs:
  ci:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Set up PHP
        uses: shivammathur/setup-php@d30ad8b1843ace22e6698ab99bbafaa747b6bd0d # 2.24.0
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none
        env:
          fail-fast: true

      - name: Install PHP Dependencies
        uses: ramsey/composer-install@83af392bf5f031813d25e6fe4cd626cdba9a2df6 # tag=2.2.0

      - name: Generate stubs
        run: composer generate

      - name: Verify stubs
        run: php -l wordpress-test-library-stubs.php
