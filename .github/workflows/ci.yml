name: CI

on:
  push:
  workflow_dispatch:

env:
  PHP_VERSION: "7.4"

permissions:
  contents: read

jobs:
  ci:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

      - name: Set up PHP
        uses: shivammathur/setup-php@1a18b2267f80291a81ca1d33e7c851fe09e7dfc4 # tag=2.22.0
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none
        env:
          fail-fast: true

      - name: Install PHP Dependencies
        uses: ramsey/composer-install@83af392bf5f031813d25e6fe4cd626cdba9a2df6 # tag=2.2.0

      - name: Generate stubs
        run: composer generate

      - name: Verify stubs
        run: php -l wordpress-test-library-stubs.php
